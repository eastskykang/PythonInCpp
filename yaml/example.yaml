# network size from Hwangbo, Jemin, et al. "Learning agile and dynamic motor skills for legged robots." Science Robotics 4.26 (2019)
# https://robotics.sciencemag.org/content/4/26/eaau5872.abstract

tests:
  - tag: cpu-fc
    device: /cpu:0
    intraThread: 0
    interThread: 0
    layers:
      - type: fc
        size: 256
        activation: tanh
      - type: fc
        size: 128
        activation: tanh
      - type: fc
        size: 12
        activation: none
    batch: 1
    input: 97
    step: 1

  - tag: gpu-fc
    device: /device:GPU:0
    intraThread: 0
    interThread: 0
    layers:
      - type: fc
        size: 256
        activation: tanh
      - type: fc
        size: 128
        activation: tanh
      - type: fc
        size: 12
        activation: none
    batch: 1
    input: 97
    step: 1